<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNStock Data Collector - Tra Cứu Cổ Phiếu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            --light-bg: #f8fafc;
            --dark-bg: #1e293b;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 40px;
            min-height: calc(100vh - 40px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: var(--light-bg);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .btn-analyze {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-analyze:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 20px;
            border: none;
        }

        .card-header h5 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .card-header i {
            margin-right: 10px;
        }

        .card-body {
            padding: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .info-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .info-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .price-positive {
            color: var(--success-color);
        }

        .price-negative {
            color: var(--danger-color);
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #991b1b;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> VNStock Data Collector</h1>
            <p>Tra cứu thông tin cổ phiếu Việt Nam một cách chi tiết và chính xác</p>
        </div>

        <div class="search-container">
            <form id="searchForm">
                <div class="search-box">
                    <input type="text" 
                           class="form-control" 
                           id="symbolInput" 
                           placeholder="Nhập mã cổ phiếu hoặc tên công ty (VD: VIC, Vingroup, VCB...)"
                           autocomplete="off">
                    <div class="search-suggestions" id="suggestions"></div>
                </div>
                <button type="submit" class="btn btn-analyze" id="analyzeBtn">
                    <i class="fas fa-search"></i> Phân Tích Cổ Phiếu
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Đang phân tích dữ liệu cổ phiếu...</p>
            </div>
        </div>

        <div class="results-container" id="results">
            <!-- Results will be populated here -->
        </div>

        <div class="footer">
            <p>&copy; 2025 VNStock Data Collector. Dữ liệu được cung cấp bởi vnstock API.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let searchTimeout;
        const symbolInput = document.getElementById('symbolInput');
        const suggestions = document.getElementById('suggestions');
        const searchForm = document.getElementById('searchForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Search suggestions
        symbolInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.suggestions && data.suggestions.length > 0) {
                        displaySuggestions(data.suggestions);
                    } else {
                        suggestions.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    suggestions.style.display = 'none';
                }
            }, 300);
        });

        function displaySuggestions(suggestionsList) {
            suggestions.innerHTML = '';
            
            suggestionsList.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <strong>${item.symbol}</strong> - ${item.name}
                `;
                
                div.addEventListener('click', () => {
                    symbolInput.value = item.symbol;
                    suggestions.style.display = 'none';
                });
                
                suggestions.appendChild(div);
            });
            
            suggestions.style.display = 'block';
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!symbolInput.contains(e.target) && !suggestions.contains(e.target)) {
                suggestions.style.display = 'none';
            }
        });

        // Form submission
        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const symbol = symbolInput.value.trim().toUpperCase();
            if (!symbol) {
                showAlert('Vui lòng nhập mã cổ phiếu hoặc tên công ty!', 'danger');
                return;
            }

            await analyzeStock(symbol);
        });

        async function analyzeStock(symbol) {
            try {
                // Show loading
                loading.style.display = 'block';
                results.style.display = 'none';
                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang phân tích...';

                const formData = new FormData();
                formData.append('symbol', symbol);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showAlert(data.detail || 'Có lỗi xảy ra khi phân tích cổ phiếu!', 'danger');
                }

            } catch (error) {
                console.error('Error analyzing stock:', error);
                showAlert('Lỗi kết nối! Vui lòng kiểm tra lại kết nối mạng.', 'danger');
            } finally {
                // Hide loading
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-search"></i> Phân Tích Cổ Phiếu';
            }
        }

        function displayResults(data) {
            results.innerHTML = `
                <div class="alert alert-info fade-in">
                    <h5><i class="fas fa-info-circle"></i> Thông tin phân tích</h5>
                    <p><strong>Mã cổ phiếu:</strong> ${data.symbol}</p>
                    <p><strong>Thời gian cập nhật:</strong> ${data.timestamp}</p>
                </div>

                ${data.overview.company_name ? `
                <div class="card fade-in">
                    <div class="card-header">
                        <h5><i class="fas fa-building"></i> Thông tin công ty</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Tên công ty</span>
                                <span class="info-value">${data.overview.company_name}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Lĩnh vực</span>
                                <span class="info-value">${data.overview.sector}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Ngành</span>
                                <span class="info-value">${data.overview.industry}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Vốn hóa thị trường</span>
                                <span class="info-value">${data.overview.market_cap}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Cổ phiếu lưu hành</span>
                                <span class="info-value">${data.overview.shares_outstanding}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Ngày niêm yết</span>
                                <span class="info-value">${data.overview.listing_date}</span>
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}

                ${data.current_price.price ? `
                <div class="card fade-in">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Giá cổ phiếu hiện tại</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Giá hiện tại</span>
                                <span class="info-value">${data.current_price.price}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Thay đổi</span>
                                <span class="info-value ${data.current_price.change_percent && data.current_price.change_percent.includes('-') ? 'price-negative' : 'price-positive'}">${data.current_price.change}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">% Thay đổi</span>
                                <span class="info-value ${data.current_price.change_percent && data.current_price.change_percent.includes('-') ? 'price-negative' : 'price-positive'}">${data.current_price.change_percent}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Khối lượng</span>
                                <span class="info-value">${data.current_price.volume}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá cao nhất</span>
                                <span class="info-value">${data.current_price.high}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá thấp nhất</span>
                                <span class="info-value">${data.current_price.low}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá mở cửa</span>
                                <span class="info-value">${data.current_price.open}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá đóng cửa trước</span>
                                <span class="info-value">${data.current_price.previous_close}</span>
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}

                ${data.financial_highlights.revenue ? `
                <div class="card fade-in">
                    <div class="card-header">
                        <h5><i class="fas fa-calculator"></i> Chỉ số tài chính</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Doanh thu</span>
                                <span class="info-value">${data.financial_highlights.revenue}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Lợi nhuận ròng</span>
                                <span class="info-value">${data.financial_highlights.net_income}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Tổng tài sản</span>
                                <span class="info-value">${data.financial_highlights.total_assets}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Tổng nợ</span>
                                <span class="info-value">${data.financial_highlights.total_liabilities}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Vốn chủ sở hữu</span>
                                <span class="info-value">${data.financial_highlights.equity}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Tỷ lệ nợ/vốn</span>
                                <span class="info-value">${data.financial_highlights.debt_to_equity}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">ROE</span>
                                <span class="info-value">${data.financial_highlights.roe}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">ROA</span>
                                <span class="info-value">${data.financial_highlights.roa}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">P/E</span>
                                <span class="info-value">${data.financial_highlights.pe_ratio}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">P/B</span>
                                <span class="info-value">${data.financial_highlights.pb_ratio}</span>
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}

                ${data.historical_summary.total_records ? `
                <div class="card fade-in">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> Tóm tắt lịch sử</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Kỳ dữ liệu</span>
                                <span class="info-value">${data.historical_summary.period}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Số bản ghi</span>
                                <span class="info-value">${data.historical_summary.total_records}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Khối lượng TB</span>
                                <span class="info-value">${data.historical_summary.avg_volume}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá cao nhất</span>
                                <span class="info-value">${data.historical_summary.max_price}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá thấp nhất</span>
                                <span class="info-value">${data.historical_summary.min_price}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Độ biến động</span>
                                <span class="info-value">${data.historical_summary.volatility}</span>
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}

                ${data.technical_indicators.latest_price ? `
                <div class="card fade-in">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Chỉ số kỹ thuật</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Giá gần nhất</span>
                                <span class="info-value">${data.technical_indicators.latest_price}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Khối lượng gần nhất</span>
                                <span class="info-value">${data.technical_indicators.latest_volume}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Thay đổi kỳ</span>
                                <span class="info-value ${data.technical_indicators.price_change_percent && data.technical_indicators.price_change_percent.includes('-') ? 'price-negative' : 'price-positive'}">${data.technical_indicators.price_change_period}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">% Thay đổi kỳ</span>
                                <span class="info-value ${data.technical_indicators.price_change_percent && data.technical_indicators.price_change_percent.includes('-') ? 'price-negative' : 'price-positive'}">${data.technical_indicators.price_change_percent}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá cao nhất kỳ</span>
                                <span class="info-value">${data.technical_indicators.max_price}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Giá thấp nhất kỳ</span>
                                <span class="info-value">${data.technical_indicators.min_price}</span>
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}
            `;

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} fade-in`;
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i> ${message}
            `;
            
            results.innerHTML = '';
            results.appendChild(alertDiv);
            results.style.display = 'block';
        }
    </script>
</body>
</html>
